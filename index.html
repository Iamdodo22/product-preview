<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container---head">
      <!-- this is the picture container  -->
      <!-- <div class="items first---container"> -->
          <img class="items product" src="images/image-product-desktop.jpg" alt="Product Image">
      <!-- </div> -->
      <!-- the second container  -->
      <div class="items second---container">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
         <p class="floral"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="dollar"><strong>$149.99</strong>
            <p class="dol99">$169.99</p></div>
          <button class="img---cart">
            <img src="images/icon-cart.svg" alt="">
           <a class="cart" href="">Add to Cart</a>
          </button>
        </div>
   </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asimi Adedoyin Abdulazeez</a>.
  
  </div>
